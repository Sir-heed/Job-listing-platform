<html lang="en">

    <link rel="stylesheet" href="./styles.css">
    <title>Create Job</title>
</head>
<body>
    <div>
        <!-- NAV BAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">MyJobs</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item  active">
                    <a class="nav-link" href="#">Post a job <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../login/login.html">Login</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li> -->
                </ul>
            </div>
        </nav>
    </div>
    
            

    <div class="form-container">
        <form id="create-job-form" action="" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" aria-describedby="emailHelp" placeholder="Enter Job Title" required>
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" class="form-control" name="company" placeholder="Company" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" class="form-control" name="department" placeholder="Department" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" name="location" placeholder="Location" required>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" class="form-control" name="type" placeholder="type" required>
            </div>
            <div class="form-group">
                <label for="industry">Industry</label>
                <input type="text" class="form-control" name="industry" placeholder="Industry" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="text" class="form-control" name="salary" placeholder="Salary" required>
            </div>
            <div class="form-group">
                <label for="minQual">Minimum Qualification</label>
                <input type="text" class="form-control" name="minQual" placeholder="Minimum Qualification" required>
            </div>
            <div class="form-group">
                <label for="expLev">Experience Level</label>
                <input type="text" class="form-control" name="expLev" placeholder="Experience Level" required>
            </div>
            <div class="form-group">
                <label for="expLen">Experience Length</label>
                <input type="text" class="form-control" name="expLen" placeholder="Experience Length" required>
            </div>
            <div class="form-group">
                <label for="jobSum">Job Summary</label>
                <textarea name="jobSum" class='form-control' required></textarea>
            </div>
            <!-- <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
